<!DOCTYPE html>
<html lang="figure" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SpaceX Goodies</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/goodies.css">
</head>

<body>
  <h1>Take SpaceX with you everywhere in space.</h1>

  <!-- This is the store of items to buy  -->
  <div class="goodies">

    <div class="goodie">
      <h2>SPACEX PULLOVER</h2>
      <div class="slider slider_reverse">
        <img class="slide" src="./images/spacex_pullover_back.png" alt="">
        <img class="slide" src="./images/spacex_pullover_front.png" alt="">
      </div>
      <p>$20</p>
      <p>Warm up no matter where you are !</p>
      <button class='buy' type="button" name="buy">BUY</button>
    </div>

    <hr>

    <div class="goodie">
      <h2>SPACEX JOURNAL</h2>
      <div class="slider slider_normal">
        <img class="slide" src="./images/spacex_journal_front.png" alt="">
        <img class="slide" src="./images/spaceX_journal_back.png" alt="">
      </div>
      <p>$10</p>
      <p>Write here about your extraordinary day in space !</p>
      <button class='buy' type="button" name="buy">BUY</button>
    </div>
  </div>

</body>

</html>
